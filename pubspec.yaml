version: 0.1.0+1
publish_to: none

environment:
  sdk: ^3.8.0
  flutter: ^3.32.0

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^9.0.0

flutter:
    fonts:
    - family: Cherry BombOne
      fonts:
        - asset: fonts/Cherry_Bomb_One/CherryBombOne-Regular.ttf
